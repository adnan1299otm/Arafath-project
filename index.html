
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arafath project | Professional Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f5f7ff',
              100: '#ebf0fe',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            }
          },
          boxShadow: {
            'premium': '0 25px 60px -15px rgba(0, 0, 0, 0.1)',
            'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
          }
        }
      }
    };
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; padding: 0; }
    
    b, strong, .font-bold {
      font-weight: 500 !important;
      color: #4f46e5;
    }
    .dark b, .dark strong, .dark .font-bold {
      color: #818cf8;
    }

    * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease; }
    
    .vscode-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
    .vscode-scroll::-webkit-scrollbar-track { background: transparent; }
    .vscode-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
    .dark .vscode-scroll::-webkit-scrollbar-thumb { background: #2d2d2d; }

    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.8);
    }
    .dark .glass {
      background: rgba(13, 13, 13, 0.8);
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }
  </style>
